<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter widget</title>
	<script src="cordova.js"></script>
	<link rel="stylesheet" type="text/css" href="css/victimas.css"/>
  <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
  <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.2.min.js"></script>
	<script src="js/cb/sha1.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/cb/codebird.js" ></script>
	<script type="text/javascript" src="js/twitter.js" ></script>
	<script type="text/javascript" src="js/navigator.js"  ></script>
	<script type="text/javascript">
        document.addEventListener("deviceready", onDeviceReady, false);
   	  </script>
	
</head>
<body>
<!-- Report -->
		<div id="pg-graphs" data-role="page">
			<div data-role="header" data-position="inline">
				<div data-role="navbar" class="ui-navbar ui-mini" role="navigation">
					<ul class="ui-grid-b">
						<li class="ui-block-a">
						 <input class="ui-btn-inner" id="btnReporte"  type="button" value="Reportar" onclick="gotoReport()" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-iconpos="top" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a"/>		
						</li>
						<li class="ui-block-b">
							 <input class="ui-btn-inner" id="btnGraphs"  type="button" value="Indicadores"  onclick="goToGraphs()" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-iconpos="top" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a"/>		
						</li>
						
						<li class="ui-block-c">
							<input class="ui-btn-inner" id="btnTwitter"  type="button" value="@UNGRD"  data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-iconpos="top" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a"/>		
						</li>
						<li class="ui-block-d">
							<input class="ui-btn-inner" id="btnAbout"  type="button" value="Acerca de" onclick="gotoAbout()" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="span" data-iconpos="top" data-theme="a" data-inline="true" class="ui-btn ui-btn-inline ui-btn-icon-top ui-btn-up-a"/>		
						</li>
					</ul>
				</div>

				<h1>Twitter</h1>
				
				<img src="img/twitterheader.png" id="twitterheader" style="width:100%;height:30%;max-height:30%;"> </img>
				
			</div>
			<ul id="tweets" style="display: inline-block; list-style-type: none; padding-right: 20px; vertical-align: middle; "></ul>
			
	</div>
</body>
</html>
